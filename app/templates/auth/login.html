<!-- extends表明此页面继承自Hbase.html文件 -->
{% extends 'base.html' %}


<!--
    把 {# {% block title %} #} 放在{# {% block header %} #} 内部，
    不但可以设置 title 块，
    还可以把其值作为 header 块的内容 
-->
{% block title %}
    PO.RS | 登录系统
{% endblock %}


{% block body %}
    <div class="container-fluid" style="font-size: 14px;">
        <div class="row">
            <div class="col text-center py-4 mt-2">
                <img class="img-fluid" src="{{ url_for('static', filename='auth/login.png')}}" alt="GitHub">
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <h4 class="text-muted font-weight-light mt-1">登录到
                    <strong class="text-info"><b>RECORD SYSTEM</b></strong>
                </h4>
            </div>
        </div>

        <div class="row row-custom">
            <div class="col">
                <div class="bg-white p-4 mt-3 border rounded">
                    <form method="post">
                        <div class="form-group" >
                            <label for="username" class="text-dark">用户名</label>
                            <input type="text" class="form-control form-control-sm" name="username" id="username" placeholder="请输入用户名...">
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-dark d-block">密码
                                <a class="text-primary float-right">忘记密码?</a>
                             </label>
                            <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="请输入密码...">
                        </div>

                        <button type="submit" class="btn rounded-sm btn-primary-custom btn-block btn-sm text-white mt-4">
                            登 录
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-3 row-custom">
            <div class="col text-center">
                <div class="border py-3 rounded">
                    <span>使用Record System?</span>
                    <a href="{{ url_for('auth.register') }}">创一个账号</a>
                </div>
            </div>
        </div>
    </div>


    <style>
        /*login.css*/
        /*自定义Sign in 按钮的颜色*/
        .btn-primary-custom {
            background-color: #28a745;
            background-image: linear-gradient(-180deg, #34d058, #28a745 90%);
        }

        .btn-primary-custom:hover {
            background-color: #269f42;
            background-image: linear-gradient(180deg, #2fcb53, #269f42 90%);
            border-color: rgba(27, 31, 35, .5);
        }

        a {
            cursor: pointer;
        }

        .row-custom {
            width: 340px;
            margin: 0 auto;
        }
    </style>
{% endblock %}
